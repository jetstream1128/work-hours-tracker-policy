<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ultimate Work Hours Tracker</title>
    <meta
      http-equiv="refresh"
      content="0; url=./privacy-policy/"
    />
    <link rel="canonical" href="./privacy-policy/" />
    <style>
      :root {
        color-scheme: light;
        --bg: #f4efe5;
        --surface: #fffaf1;
        --text: #1c1a17;
        --muted: #675f53;
        --accent: #0f766e;
        --border: rgba(28, 26, 23, 0.12);
        --shadow: 0 22px 60px rgba(28, 26, 23, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family: Georgia, "Times New Roman", serif;
        background:
          radial-gradient(circle at top left, rgba(15, 118, 110, 0.18), transparent 32%),
          linear-gradient(180deg, #f7f1e7 0%, #efe7da 100%);
        color: var(--text);
      }

      main {
        width: min(100%, 720px);
        padding: 40px 32px;
        border: 1px solid var(--border);
        border-radius: 28px;
        background: var(--surface);
        box-shadow: var(--shadow);
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(2rem, 5vw, 3.25rem);
        line-height: 1.02;
      }

      p {
        margin: 0 0 16px;
        font-size: 1.05rem;
        line-height: 1.65;
        color: var(--muted);
      }

      a {
        color: var(--accent);
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Ultimate Work Hours Tracker</h1>
      <p>Redirecting to the Privacy Policy.</p>
      <p>
        If you are not redirected automatically, open
        <a href="./privacy-policy/">Privacy Policy</a>.
      </p>
    </main>
  </body>
</html>
